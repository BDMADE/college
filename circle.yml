machine:
  ruby:
    version: 2.3.1
dependencies:
  pre:
    - gem install bundler
  post:
    - bundle exec rake assets:precompile
database:
  override:
    - bundle exec rake db:drop
    - bundle exec rake db:create RAILS_ENV=test
    - bundle exec rake db:migrate RAILS_ENV=test
test:
  post:
    - bundle exec rake test
