machine:
  ruby:
    version: 2.3.1
dependencies:
  pre:
    - gem install bundler
  post:
    - bundle exec rake assets:precompile
database:
  override:
  - bundle exec rails db:create
  - bundle exec rails db:migrate;
  - bundle exec rails db:migrate RAILS_ENV=test
  post:
    - bundle exec rake db:test:prepare

test:
  post:
    - bundle exec rake test
