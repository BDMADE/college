machine:
  ruby:
    version: 2.3.1
dependencies:
  pre:
    - gem install bundler
  post:
    - bundle exec rake assets:precompile
database:
  pre:
    - bundle exec rake db:drop RAILS_ENV=test
  post:
    - bundle exec rake db:test:prepare
    - bin/rails db:migrate RAILS_ENV=test

test:
  post:
    - bundle exec rake test
